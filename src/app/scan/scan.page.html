<ion-header>
  <ion-toolbar>
    <ion-title>Escaneo de QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center color-bg">

  <!-- ===== Segments ==== -->
  <ion-segment [(ngModel)]="segment" mode="ios">
    <ion-segment-button value="scan">
      <ion-label>Scan QR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="generate">
      <ion-label>Generate QR</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- ===== Scan QR ==== -->
  <div class="segment" *ngIf="segment === 'scan'">
    <div class="segment-content">
      <img src="assets/img/scan-qr.webp" alt="Scan QR">

      <h6 class="scan-label">Escanea un QR</h6>
      
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="starscan()" expand="block" class="submit">
            Scan QR
            <ion-icon slot="end" name="qr-code-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" class="submit">
            Selecciona
            <ion-icon slot="end" name="image-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <!-- ===== Scan Resultado ==== -->
      <ion-item class="result" *ngIf="scannedCode" lines="none">
        <ion-label>
          <p>Scan Resultado</p>
          <div>{{ scannedCode }}</div>
        </ion-label>
        <ion-input [value]="scannedCode" readonly="true"></ion-input>
      </ion-item>
    </div>
  </div>

  <!-- ===== Generate QR ==== -->
  <div class="segment" *ngIf="segment === 'generate'">
    <div class="segment-content">
      <div id="qrImage">
        <div class="d-flex-center">
          <div class="d-flex-center qr-wrapper">
            <qr-code [value]="qrText" size="190" errorCorrectionLevel="M"></qr-code>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BotÃ³n flotante para escanear QR -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scanQRCode()">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
