<ion-segment [(ngModel)]="segment" mode="ios">
  <ion-segment-button shape="round" style="--color: #000000; --background: #F4A100;" (click)="qrcode()">
    <ion-label style="display: flex; align-items: center; justify-content: center;">
      <img src="assets/img/camara.png" alt="icono" style="width: 30px; height: 30px;">
      <span style="white-space: nowrap;">Registrar Asistencia</span>
      <img src="assets/img/camara.png" alt="icono" style="width: 30px; height: 30px;">
    </ion-label>
  </ion-segment-button>

  <ion-segment-button value="generar" style="--color: #000000; --background: #F4A100;">
    <ion-label style="display: flex; align-items: center; justify-content: center;">
      <img src="assets/img/tuerca.png" alt="icono" style="width: 20px; height: 20px;">
      <span style="white-space: nowrap;">Generar QR Asistencia</span>
      <img src="assets/img/tuerca.png" alt="icono" style="width: 20px; height: 20px;">
    </ion-label>
  </ion-segment-button>
</ion-segment>
