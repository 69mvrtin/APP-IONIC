<ion-header class="custom-header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="presentAlert()">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light" class="welcome-text">Bienvenido, {{ username }}</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/login']">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="content-background">
  <div class="form-container">
    <!-- Bot처n de Cursos -->
    <div class="button-container">
      <ion-button expand="full" shape="round" color="primary" [routerLink]="['/courses']">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        Cursos
      </ion-button>
    </div>

    <!-- Secci처n de Clima -->
    <ion-card class="weather-card" *ngIf="weatherData">
      <ion-card-header>
        <ion-card-title>Clima Actual</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Temperatura:</strong> {{ weatherData.main.temp }} 째C</p>
        <p><strong>Descripci처n:</strong> {{ weatherData.weather[0].description }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="footer-menu" position="fixed">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-around">
        <!-- Botones del footer con color primario -->
        <ion-col size="auto">
          <ion-button fill="clear" color="primary" [routerLink]="['/home']">
            <ion-icon name="home-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" color="primary" [routerLink]="['/calendar']">
            <ion-icon name="calendar-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" color="primary" [routerLink]="['/scan']">
            <ion-icon name="scan" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" color="primary" [routerLink]="['/notifications']">
            <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" color="primary" [routerLink]="['/profile']">
            <ion-icon name="person-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
