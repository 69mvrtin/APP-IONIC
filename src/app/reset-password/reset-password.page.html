<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-background">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: calc(100vh - 140px);">
      <ion-col size="12" size-md="6" size-lg="4">
        <!-- Formulario para restablecer la contraseña -->
        <div class="form-container">
          <!-- Campo de nombre de usuario -->
          <ion-item>
            <ion-label position="floating" color="light">Nombre de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>

          <!-- Campo de nueva contraseña -->
          <ion-item>
            <ion-label position="floating" color="light">Nueva Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
          </ion-item>

          <!-- Campo de confirmación de contraseña -->
          <ion-item>
            <ion-label position="floating" color="light">Confirmar Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
          </ion-item>

          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

          <!-- Botón de restablecer contraseña -->
          <div class="button-container" style="margin-top: 20px;">
            <ion-button expand="block" shape="round" color="primary" (click)="resetPassword()">Recuperar</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
