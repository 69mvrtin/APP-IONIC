<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-background">
  <div class="welcome-message">
    <h2>Restablecer Contraseña</h2>
    <p>Introduce tu nombre de usuario para recibir un enlace de restablecimiento.</p>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: calc(100vh - 140px);">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-item>
          <ion-label position="floating" color="dark">Nombre de Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <div class="button-container" style="margin-top: 20px;">
          <ion-button expand="block" shape="round" color="primary" (click)="resetPassword()">Enviar enlace</ion-button>
        </div>

        <div *ngIf="message" class="ion-margin-top" [ngClass]="{'error-message': !isSuccess, 'success-message': isSuccess}">
          {{ message }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
