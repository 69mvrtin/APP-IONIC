<ion-header>
  <ion-toolbar color="medium">
    <ion-title class="text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-background">
  <div class="register-message">
    <h2 class="title">Crear una cuenta</h2>
    <p class="subtitle">Por favor, llena los siguientes campos para crear una cuenta.</p>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: calc(100vh - 200px);">
      <ion-col size="12" size-md="6" size-lg="4">
        <div class="form-container">
          <!-- Campo de correo electrónico -->
          <ion-item lines="none" class="custom-item">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <!-- Campo de nombre de usuario -->
          <ion-item lines="none" class="custom-item">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>

          <!-- Campo de nombre -->
          <ion-item lines="none" class="custom-item">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="firstName"></ion-input>
          </ion-item>

          <!-- Campo de apellido -->
          <ion-item lines="none" class="custom-item">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="lastName"></ion-input>
          </ion-item>

          <!-- Campo de contraseña -->
          <ion-item lines="none" class="custom-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <!-- Campo de confirmación de contraseña -->
          <ion-item lines="none" class="custom-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
          </ion-item>

          <!-- Botón de registro -->
          <div class="button-container">
            <ion-button expand="block" shape="round" color="primary" (click)="register()">Registrarse</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
