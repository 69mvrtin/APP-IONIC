<ion-header class="custom-header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="presentAlert()">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="medium" class="welcome-text">Cursos Disponibles</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/login']">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="logo-container">
    <img src="assets/img/Logo_Duoc.png" alt="Logo Duoc UC" class="logo">
  </div>
  <div class="courses-container">
    <ion-card *ngFor="let course of courses" class="course-card">
      <ion-card-header>
        <ion-card-title>{{ course.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ course.description }}</p>
        <ion-button color="medium" [routerLink]="['/scan']">
          Registrar Asistencia
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>


<ion-footer class="footer-menu" position="fixed">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-around">
        <!-- Botones del footer con color primario -->
        <ion-col size="auto">
          <ion-button color="primary" [routerLink]="['/home']">
            <ion-icon name="home-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button  color="primary" [routerLink]="['/calendar']">
            <ion-icon name="mail-open-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button  color="primary" [routerLink]="['/scan']">
            <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button  color="primary" [routerLink]="['/notifications']">
            <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button color="primary" [routerLink]="['/profile']">
            <ion-icon name="person-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
